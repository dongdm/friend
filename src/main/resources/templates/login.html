<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Login</title>
</head>
<body>
	<h1 layout:fragment="header">Login</h1>
	<div layout:fragment="content" class="container">
		<form id="userForm" th:action="@{/login}" th:object="${account}" action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			 <label for="loginName">loginName</label> <input type="text"
				th:field="*{loginName}"
				th:class="${#fields.hasErrors('loginName')} ? 'field-error'" /> 
			<label
				for="text">loginPwd</label>
			<input type="text"
				th:field="*{loginPwd}"
				th:class="${#fields.hasErrors('loginPwd')} ? 'field-error'" /> 
			<div class="form-actions">
				<input type="submit" value="Login" />
				<a href="">find password</a>
			</div>
		</form>
	</div>
</body>
</html>
