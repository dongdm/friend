<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Users : View all</title>
</head>
<body>
	<h1 layout:fragment="header">Users : View all</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-right">
			<a href="form.html" th:href="@{/user/form}">Create User</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>firstName</td>
					<td>lastName</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="3">No messages</td>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}">1</td>
					<td th:text="${user.firstName}">dong</td>
					<td><a href="view.html" th:href="@{'/user/' + ${user.id}}"
						th:text="${user.lastName}"> dingming </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
