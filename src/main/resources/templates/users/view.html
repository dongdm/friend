<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>User : View</title>
</head>
<body>
	<h1 layout:fragment="header">Messages : Create</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<div class="pull-right">
			<a th:href="@{/user/}" href="list.html"> Messages </a>
		</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${user.id}">123</dd>
			<dt>Date</dt>
			<dd id="firstName" th:text="${user.firstName}">firstName
			</dd>
			<dt>Message</dt>
			<dd id="lastName" th:text="${user.lastName}">lastName</dd>
		</dl>
		<div class="pull-left">
			<a href="messages" th:href="@{'/user/delete/' + ${user.id}}">
				delete </a> | <a href="form.html"
				th:href="@{'/user/modify/' + ${user.id}}"> modify </a>
		</div>
	</div>
</body>
</html>
